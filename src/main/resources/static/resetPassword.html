<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Graphical Password Recovery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
    }
    form {
      width: 450px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      border-radius: 15px;
      border: 1px solid #4343d1;
      background: #0A192F;
      font-size: 12px;
      color: #64ffda;
      font-weight: bold;
      padding: 12px 45px;
      letter-spacing: 1px;
      transition: transform 80ms ease-in;
      cursor: pointer;
    }
    .button-container {
      max-width: 200px;
      margin: 20px auto 0;
      text-align: center;
    }
    .button-container button {
      width: auto;
      padding: 12px 30px;
    }
    #icon-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 1em;
    }
    /* Emoji buttons styling */
    .emoji-button {
      font-size: 30px;
      width: 60px;
      height: 60px;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      background: #f0f0f0;
      user-select: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .emoji-button.selected {
      border-color: #007bff;
      box-shadow: 0 0 8px #007bff;
      background: #e0f0ff;
    }
    .emoji-story-section {
      margin-bottom: 10px;
      text-align: center;
    }
    .emoji-story-title {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 18px;
    }
    .emoji-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

  <!-- Forgot Password Form -->
  <form id="request-form" onsubmit="submitRequest(event)">
    <h2>Forgot Graphical Password</h2>
    <input type="email" id="email" placeholder="Enter your registered email" required />
    <button type="submit">Send Reset Link</button>
  </form>

  <!-- Reset Password Form -->
  <form id="reset-form" onsubmit="submitNewPassword(event)" style="display: none;">
    <h2>Reset Your Graphical Password</h2>
    <p>Select your new icon pattern (at least 2):</p>
    <div id="emoji-container"></div>
    <button type="submit">Reset Password</button>
  </form>

  <div class="button-container">
    <button type="button" onclick="window.location.href='index.html'">Back to Home</button>
  </div>

  <script>
    const storyEmojiGroups = {
      "ðŸŒ… Morning Routine": ["ðŸ˜´", "â°", "ðŸ›", "ðŸª¥", "â˜•", "ðŸ‘•"],
      "ðŸ§‘â€ðŸ’» Work Time": ["ðŸ’»", "ðŸ—‚ï¸", "ðŸ“ž", "âœï¸", "ðŸ§ ", "ðŸ“Š"],
      "ðŸ½ï¸ Food Break": ["ðŸŽ", "ðŸ•", "ðŸ”", "ðŸ¥¤", "ðŸª", "ðŸ©"],
      "ðŸƒ Hobbies & Play": ["âš½", "ðŸŽ®", "ðŸŽ¨", "ðŸŽ§", "ðŸ“š", "ðŸ§˜"],
      "ðŸŒ™ Night Wind-down": ["ðŸ›ï¸", "ðŸŒ™", "ðŸ“º", "ðŸ§´", "ðŸªŸ", "ðŸ˜Œ"]
    };

    const token = new URLSearchParams(window.location.search).get("token");
    let selectedEmojis = [];

    // Load emojis into #emoji-container for selection
    function loadEmojis() {
      const container = document.getElementById('emoji-container');
      container.innerHTML = '';
      for (const [section, emojis] of Object.entries(storyEmojiGroups)) {
        const sectionDiv = document.createElement('div');
        sectionDiv.className = 'emoji-story-section';

        const title = document.createElement('div');
        title.className = 'emoji-story-title';
        title.textContent = section;
        sectionDiv.appendChild(title);

        const row = document.createElement('div');
        row.className = 'emoji-row';

        emojis.forEach(emoji => {
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.className = 'emoji-button';
          btn.textContent = emoji;

          btn.onclick = () => {
            btn.classList.toggle('selected');
            if (btn.classList.contains('selected')) {
              selectedEmojis.push(emoji);
            } else {
              selectedEmojis = selectedEmojis.filter(e => e !== emoji);
            }
          };

          row.appendChild(btn);
        });

        sectionDiv.appendChild(row);
        container.appendChild(sectionDiv);
      }
    }

    // Submit forgot password request
    async function submitRequest(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      if (!email) {
        alert("Please enter your registered email.");
        return;
      }

      try {
        const res = await fetch("http://localhost:8080/api/request-form", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        if (res.ok) {
          alert("If the email exists, a reset link has been sent.");
        } else {
          alert("Failed to send reset link.");
        }
      } catch (e) {
        alert("Error sending request: " + e.message);
      }
    }

    // Submit new icon password with token
    async function submitNewPassword(event) {
      event.preventDefault();

      if (!token) {
        alert("Invalid or expired reset token.");
        return;
      }

      if (selectedEmojis.length < 2) {
        alert("Please select at least 2 emojis.");
        return;
      }

      const body = {
        token,
        newIconPassword: selectedEmojis.join("")
      };

      try {
        const res = await fetch("http://localhost:8080/api/reset-form", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const text = await res.text();
        alert(text);

        if (res.ok) {
          window.location.href = "index.html"; // Redirect to home
        }
      } catch (e) {
        alert("Something went wrong: " + e.message);
      }
    }

    window.onload = () => {
      if (token) {
        // Show reset form, hide request form
        document.getElementById('request-form').style.display = 'none';
        document.getElementById('reset-form').style.display = 'block';
        loadEmojis();
      } else {
        // Show request form, hide reset form
        document.getElementById('request-form').style.display = 'block';
        document.getElementById('reset-form').style.display = 'none';
      }
    };
  </script>
</body>
</html>
